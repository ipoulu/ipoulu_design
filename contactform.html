    <main>
        <div class="wrapper">
            <div class="pines">
                <div class="pine"></div>
                <div class="pine1"></div>
                <div class="pine2"></div>
                <div class="pine3"></div>
                <div class="pine4"></div>
                <div class="pine5"></div>
                <div class="pine7"></div>
            </div>
            <section id="contactform">
                <div class="left-title">
                    <h2 class="text-right active">CONTACTFORM</h2>
                    <h3>お問い合わせ</h3>
                </div>
                <div class="contact">
                <p class="contactform-text">
                    お問い合わせいただき、ありがとうございます。<br>
                    お仕事のご依頼やご質問などがございましたら、以下のフォームに必要事項をご記入の上、お送りください。
                </p>
                <div class="Form">
                    <form
                        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScR-wlW0NNXBVX8yEBT9LrNBXQfUoQ4oNy9G0TvvrRsBsQzpQ/formResponse"
                        method="POST"
                        target="hidden_iframe"
                        onsubmit="submitted=true;">
                        <div class="Form-Item">
                            <p class="Form-Item-Label">NAME</p>
                            <input name="entry.1231227046" type="text" class="Form-Item-Input" required />
                        </div>

                        <div class="Form-Item">
                            <p class="Form-Item-Label">TEL</p>
                            <input name="entry.569448333" type="text" class="Form-Item-Input" required>
                        </div>

                        <div class="Form-Item">
                            <p class="Form-Item-Label">E-MAIL</p>
                            <input name="entry.472602049" type="email" class="Form-Item-Input" required>
                        </div>

                        <div class="Form-Item">
                            <p class="Form-Item-Label isMsg">MESSAGE</p>
                            <textarea class="Form-Item-Textarea" name="entry.559883926" required></textarea>
                        </div>

                        <input type="submit" class="Form-Btn" value="SEND">
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footerwrap">
